<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kenny Pics</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #bd485b, #572e79);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        img {
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            img {
                width: 80%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Ahm Kenny</h1>
    <img src="Images/IMG-20250123-WA0012.jpg" width="200" height="360" alt="Kenny's Logo" title="Kenny">
    <img src="Images/Screenshot_20250117_144637_Video Player.jpg" width="200" height="360" alt="Kenny" title="Kenny's Pic">
</body>
</html>
